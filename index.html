<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Meu Site 1</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .conteudo h1 {
      margin-bottom: 15px;
      color: #333;
    }

    /* ----------------- FOOTER DINÂMICO ------------------- */
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px 10px;
      margin-top: 30px;
      font-size: 0.9em;
      position: relative;
      overflow: hidden;
      animation: aparecer 1s ease forwards;
      opacity: 0;
    }

    /* Linha neon animada no topo do footer */
    .linha-animada {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00f, #0f0, #f00, #00f);
      animation: linhaAnimada 4s linear infinite;
    }

    @keyframes linhaAnimada {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: -100%; }
    }

    /* Animação de entrada do footer */
    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ícones sociais estilizados */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #ccc;
      font-size: 1.5em;
      transition: color 0.3s, transform 0.3s, background-color 0.3s;
      padding: 8px;
      border-radius: 50%;
    }

    .social-icons a:hover {
      color: #fff;
      background-color: #555;
      transform: scale(1.3) rotate(10deg);
      box-shadow: 0 0 10px #fff;
    }

    /* Texto dentro do footer */
    footer p {
      margin: 5px 0;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Loja Virtual!</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="conteudo">
      <h1>Bem-vindo ao Meu Site</h1>
      <p>Este é um exemplo de um site moderno feito apenas com HTML e CSS puro.</p>
    </div>
  </div>

  <!-- Footer Dinâmico -->
  <footer>
    <div class="linha-animada"></div>

    <p id="digita"></p>

    <div class="social-icons">
      <a href="#" class="icon instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="icon twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <!-- Script Efeito Digitação -->
  <script>
    const texto = "© 2025 Meu Site. Todos os direitos reservados. | Política de Privacidade";
    let i = 0;

    function digita() {
      if (i < texto.length) {
        document.getElementById("digita").innerHTML += texto.charAt(i);
        i++;
        setTimeout(digita, 50);
      }
    }
    window.onload = digita;
  </script>

</body>
</html>
