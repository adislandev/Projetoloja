<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-color: rgb(255, 255, 255);
        }
        .container{
            background-color: rgb(255, 255, 255);
            text-align: center;
            height: 100%;

        }
        nav {
            background-color: #0703e7;
            color: white;
            padding: 10px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        ul{
            list-style-type: none;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .conteudo {
            background-color: #c9c9c9;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            height: 650px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-cadastro {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            margin-top: 20px;
            animation: fadeIn 0.7s ease-in-out;
            align-items: center;
}

        .form-cadastro input,
        .form-cadastro select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            width: 50%;
            
}

        .form-cadastro input:focus,
        .form-cadastro select:focus {
            border: 2px solid #3b3b5c;
}

        .form-cadastro button {
            background-color: #0703e7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
}

        .form-cadastro button:hover {
            background-color: #3333cc;
}


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Servi√ßo</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <div class="conteudo">
    <h1>Cadastro de Cliente</h1>
    <form class="form-cadastro">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>
</div>
 
</body>
</html>
