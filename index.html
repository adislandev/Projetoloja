  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ececec;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
        background-color: #333;
        color: white;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #555;
        border-radius: 5px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
       nav ul {
        display: flex;
        justify-content: center;
        gap: 5px;
      }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons a {
      text-decoration: none;
    }

    .btn-topo {
      background-color: #0703e7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-topo:hover {
      background-color: #3333cc;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    footer p {
      margin: 0 0 10px 0;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    footer a:hover {
      color: white;
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons .icon {
      display: inline-block;
      color: #ccc;
      font-size: 1.2em;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons .icon:hover {
      color: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Projeto Loja</h1>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>

          <li><a href="#">Serviço</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

    <div class="header-buttons">
      <a href="#"><button class="btn-topo">Login</button></a>
      <a href="./cadastro.html"><button class="btn-topo">Cadastre-se</button></a>
    </div>
  </header>

  <section class="hero">
    <h1>Seu portal de tecnologia</h1>
    <p>Compre produtos de informática com segurança e qualidade.</p>
  </section>

  <footer>
    <p>&copy; 2025 Projeto Loja. Todos os direitos reservados. |
      <a href="#">Política de Privacidade</a>
    </p>
    <div class="social-icons">
      <a href="#" class="icon instagram" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="icon facebook" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="icon twitter" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>
</body>
</html>
