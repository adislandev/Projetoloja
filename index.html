<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-color: rgb(255, 255, 255);
        }
        .container{
            background-color: rgb(107, 107, 107);
            text-align: center;

        }
        nav {
            background-color: #0703e7;
            color: white;
            padding: 10px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        ul{
            list-style-type: none;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .conteudo {
            background-color: #c9c9c9;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        

    </style>
</head>
<body>
    <header>

</html>
