  <!-- Script -->
  <script>
    const texto = "© 2025 Projeto Piloto. Todos os direitos reservados. | Política de Privacidade";
    let i = 0;

    function digita() {
      if (i < texto.length) {
        document.getElementById("digita").innerHTML += texto.charAt(i);
        i++;
        setTimeout(digita, 50);
      }
    }

    window.onload = digita;

    function mostrarTela(tela) {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(tela).classList.add('active');
    }
  </script>
